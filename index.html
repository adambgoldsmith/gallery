<!DOCTYPE html>
<html>

<head>
    <title>The Gallery</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
</head>

<body>
    <div id="loading-screen"
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-family: sans-serif; color: black;">
        <h1 style="font-size: 24px; margin-bottom: 50px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
            The Gallery
        </h1>
        <div id="loading-bar-container"
            style="width: 300px; height: 30px; background: #000000; margin: 0 auto; border-radius: 5px; overflow: hidden; text-align:center;">
            <div id="loading-bar" style="height: 100%; width: 0%; background: #ffffff;"></div>
        </div>
        <div style="margin-top: 10px;">Loading...</div>
    </div>


    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
    </script>
    <script type="module" src="gallery.js"></script>
</body>

</html>
